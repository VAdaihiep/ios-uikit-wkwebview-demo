<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Document</title>
    </head>
    <body>
        <h1>テストページ</h1>
        <p>ローカルのHTMLを表示</p>
        
        <form>
            <input type="button" name="link" value="SchemeA起動" onclick="gotoSchemeA()">
        </form>
        
        <form>
            <input type="button" name="link" value="SchemeB起動" onclick="gotoSchemeB()">
        </form>

        <form>
            <input type="button" name="link" value="PDF起動" onclick="openPDF()">
        </form>

    </body>
    
    <script>
        function gotoSchemeA(){
            location.href = "stv://test?name=kushida&gender=men";
        }
    
        function gotoSchemeB(){
            location.href = "sdt://test?name=kushida&gender=men";
        }
    
        function openPDF(){
            location.href = "https://developer.apple.com/jp/documentation/CocoaEncyclopedia.pdf";
        }
    </script>
</html>
